// 跑图按键绑定配置

// 【鼠标】区域
// -> 鼠标主键
bind mouse1 "+attack"       // [鼠标左键](sys - 攻击)
bind mouse2 "+attack2"      // [鼠标右键](sys - 瞄准)
bind mouse3 "player_ping"   // [鼠标中键](sys - 标点)
cl_scoreboard_mouse_enable_binding "+attack2"   // 在[Tab]计分板中唤出鼠标的绑定名称
// -> 鼠标侧键
bind mouse4 ""              // [鼠标后侧键]()
bind mouse5 ""              // [鼠标前侧键]()
// -> 鼠标滚轮
bind mwheelup "invprev"     // [鼠标滚轮上](sys - 切换到上一个库存)
bind mwheeldown "invnext"   // [鼠标滚轮下](sys - 切换到下一个库存)
// -> 鼠标移动
bind mouse_x "yaw"          // [鼠标横向移动](sys - 视野偏航)
bind mouse_y "pitch"        // [鼠标纵向移动](sys - 视野俯仰)

// 【功能键】区域
bind f1 ""                  // [F1]()
