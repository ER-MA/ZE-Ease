// [教学发言]聊天框输出：场景优化的教学发言（酌情修改）
// -> 视效相关
alias @say_teach_matbright_def "say [xyjd] 控制台输入> mat_fullbright 0 <关闭“夜视仪”"		// 默认材质亮度，教学发言
alias @say_teach_matbright_full "say [xyjd] 控制台输入> mat_fullbright 1 <开启“夜视仪”"		// 满材质亮度，教学发言
alias @say_teach_postprocess_on "say [xyjd] 控制台输入> r_csgo_postprocess_enable 1 <开启“光影”"		// 开启后处理体积，教学发言
alias @say_teach_postprocess_off "say [xyjd] 控制台输入> r_csgo_postprocess_enable 0 <关闭“光影”"		// 关闭后处理体积，教学发言
alias @say_teach_draw_particles_on "say [xyjd] 控制台输入> r_drawparticles 1 <开启粒子特效"		// 开启粒子特效，教学发言
alias @say_teach_draw_particles_off "say [xyjd] 控制台输入> r_drawparticles 0 <关闭粒子特效"		// 关闭粒子特效，教学发言
alias @say_teach_draw_skybox_on "say [xyjd] 控制台输入> r_drawskybox 1 <开启天空盒"		// 开启天空盒，教学发言
alias @say_teach_draw_skybox_off "say [xyjd] 控制台输入> r_drawskybox 0 <关闭天空盒"		// 关闭天空盒，教学发言
alias @say_teach_render_decals_on "say [xyjd] 控制台输入> r_csgo_render_decals 1 <开启血迹、弹孔、喷漆"		// 开启贴花，教学发言
alias @say_teach_render_decals_off "say [xyjd] 控制台输入> r_csgo_render_decals 0 <关闭血迹、弹孔、喷漆"		// 关闭贴花，教学发言
// -> 音效相关
alias @say_teach_music_volume_0 "say [xyjd] 控制台输入> snd_musicvolume 0 <设置音乐音量为 0%"		// 设置音乐音量为 0%，教学发言
alias @say_teach_music_volume_20 "say [xyjd] 控制台输入> snd_musicvolume 0.2 <设置音乐音量为 20%"		// 设置音乐音量为 20%，教学发言
alias @say_teach_music_volume_50 "say [xyjd] 控制台输入> snd_musicvolume 0.5 <设置音乐音量为 50%"		// 设置音乐音量为 50%，教学发言
alias @say_teach_music_volume_70 "say [xyjd] 控制台输入> snd_musicvolume 0.7 <设置音乐音量为 70%"		// 设置音乐音量为 70%，教学发言
alias @say_teach_music_volume_100 "say [xyjd] 控制台输入> snd_musicvolume 1 <设置音乐音量为 100%"		// 设置音乐音量为 100%，教学发言


